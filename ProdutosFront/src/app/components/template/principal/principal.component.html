<mat-card>
  <div style="width: 550px; margin-left: 950px; font-size: small">
    <mat-card-title style="font-size: small"><b>Usuário: </b>{{ this.nomeLogado }}</mat-card-title>
  </div>
  <div style="height: 50px; margin-left: 550px; margin-right: 30px;">
    <mat-card-title><b>MÓDULOS DO SGSC</b></mat-card-title>
  </div>
</mat-card>
<br>
<div class="btn-toolbar" style="margin-left: 50px; margin-right: 30px;">

  <mat-grid-list cols="4" rowHeight="100px" gutterSize="16px">
    <mat-grid-tile>
      <button color="primary" style="width: 200px; margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "acessarPermissao()">
        Permissão de Táxi
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button color="primary" style="width: 200px; margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "acessarPermissionario()">
        Permissionário Táxi
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button color="primary" style="width: 200px; margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "acessarPontoTaxi()">
        PET
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button color="primary" style="width: 200px; margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "acessarVeiculoTaxi()">
        Veículo Táxi
      </button>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="4" rowHeight="100px" gutterSize="16px">
    <mat-grid-tile>
      <button color="primary" style="width: 200px; margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "acessarDefensor()">
        Defensor Táxi
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button color="primary" style="width: 200px; margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "acessarFiscalizacao()">
        Fiscalização
      </button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button color="primary" style="width: 200px; margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "acessarAuditoria()">
        Auditoria
      </button>
    </mat-grid-tile>
  </mat-grid-list>

</div>
