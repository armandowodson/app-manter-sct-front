<mat-card>
  <div style="height: 50px; margin-left: 570px; margin-right: 30px;">
    <mat-card-title><b>LOGIN</b></mat-card-title>
  </div>
  <div>
    <form>
      <mat-form-field appearance="outline" style="width: 250px; margin-left: 500px; margin-right: 30px;">
        <mat-label >Usuário</mat-label>
        <input maxlength="11" matInput placeholder="Usuário" style="margin-right: 20px;" [(ngModel)]="login.usuario" name="usuario">
        <button mat-button *ngIf="login.usuario" matSuffix aria-label="Clear" (click)="login.usuario=''">
          <i class="material-icons black v-middle">
            close
          </i>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" style="width: 250px; margin-left: 500px; margin-right: 30px;">
        <mat-label >Senha</mat-label>
        <input maxlength="8" matInput #input type="password" placeholder="Senha" style="margin-right: 20px;" [(ngModel)]="login.senha" name="senha">
        <button mat-button *ngIf="login.senha" matSuffix aria-label="Clear" (click)="login.senha=''">
          <i class="material-icons black v-middle">
            close
          </i>
        </button>
      </mat-form-field>
    </form>
  </div>
</mat-card>
<br>
<div class="btn-toolbar" style="margin-left: 520px; margin-right: 30px;">
  <div class="btn-group">
    <button color="primary" class="buttonConsultar" style="margin-left: 30px; margin-right: 30px;" mat-raised-button (click) = "logar()">
      Conectar
    </button>
  </div>
</div>
