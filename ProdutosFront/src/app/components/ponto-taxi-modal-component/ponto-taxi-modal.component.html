<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Exclusão do Ponto de Táxi</h1>
    </header>
    <section id="modal-body">
        <p>{{pontoTaxiSelecionado}}</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-action-button" (click)="confirma()">Confirmar</button>
        <button mat-raised-button id="modal-cancel-button" (click)="cancela()">Cancelar</button>
    </footer>
</div>
