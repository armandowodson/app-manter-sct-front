<mat-card>
    <div style="height: 50px; margin-left: 20px;">
      <mat-card-title><b>Inlcusão do Ponto de Táxi</b></mat-card-title>
    </div>
    <form>
        <mat-form-field appearance="outline" style="width: 550px; margin-left: 20px; margin-right: 30px;">
          <mat-label >Ponto Nº</mat-label>
          <input matInput placeholder="Ponto Nº" style="margin-right: 20px;" [(ngModel)]="pontoTaxi.numeroPonto" name="numeroPonto">
          <button mat-button *ngIf="pontoTaxi.numeroPonto" matSuffix aria-label="Clear" (click)="pontoTaxi.numeroPonto=''">
            <i class="material-icons black v-middle">
              close
            </i>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 550px; margin-left: 20px; margin-right: 30px;">
          <mat-label >Descrição Ponto</mat-label>
          <input matInput placeholder="Descrição Ponto" style="margin-right: 20px;" [(ngModel)]="pontoTaxi.descricaoPonto" name="descricaoPonto">
          <button mat-button *ngIf="pontoTaxi.descricaoPonto" matSuffix aria-label="Clear" (click)="pontoTaxi.descricaoPonto=''">
            <i class="material-icons black v-middle">
              close
            </i>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 550px; margin-left: 20px; margin-right: 30px;">
          <mat-label >Fator Rotatividade</mat-label>
          <input matInput placeholder="Fator Rotatividade" style="margin-right: 20px;" [(ngModel)]="pontoTaxi.fatorRotatividade" name="descricaoPonto">
          <button mat-button *ngIf="pontoTaxi.fatorRotatividade" matSuffix aria-label="Clear" (click)="pontoTaxi.fatorRotatividade=''">
            <i class="material-icons black v-middle">
              close
            </i>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 550px; margin-left: 20px; margin-right: 30px;">
          <mat-label >Nº Vagas</mat-label>
          <input matInput placeholder="Nº Vagas" style="margin-right: 20px;" [(ngModel)]="pontoTaxi.numeroVagas" name="numeroVagas">
          <button mat-button *ngIf="pontoTaxi.numeroVagas" matSuffix aria-label="Clear" (click)="pontoTaxi.numeroVagas=''">
            <i class="material-icons black v-middle">
              close
            </i>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 550px; margin-left: 20px; margin-right: 30px;">
          <mat-label >Ponto Referência</mat-label>
          <input matInput placeholder="Ponto Referência" style="margin-right: 20px;" [(ngModel)]="pontoTaxi.referenciaPonto" name="referenciaPonto">
          <button mat-button *ngIf="pontoTaxi.referenciaPonto" matSuffix aria-label="Clear" (click)="pontoTaxi.referenciaPonto=''">
            <i class="material-icons black v-middle">
              close
            </i>
          </button>
        </mat-form-field>
    </form>
</mat-card>
<div>
    <button style="background-color: darkgray; margin-left: 20px;"  class="buttonVoltar" mat-raised-button (click) = "voltar()">
        Voltar
    </button>
    <button color="primary" class="buttonSalvar" mat-raised-button (click) = "inserirPontoTaxi()">
        Salvar
    </button>
</div>
