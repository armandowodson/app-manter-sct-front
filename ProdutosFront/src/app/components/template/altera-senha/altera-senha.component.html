<mat-card>
    <div style="height: 50px; margin-left: 20px;">
      <mat-card-title><b>Alterar Senha do Usuário</b></mat-card-title>
    </div>
    <div>
        <form>
          <mat-form-field appearance="outline" style="width: 200px; margin-left: 20px; margin-right: 30px;">
            <mat-label >Usuário(CPF)*</mat-label>
            <input maxlength="11" matInput placeholder="Usuário(CPF)" style="margin-right: 20px;" [(ngModel)]="registro.usuario" name="usuario">
            <button mat-button *ngIf="registro.usuario" matSuffix aria-label="Clear" (click)="registro.usuario=''">
              <i class="material-icons black v-middle">
                close
              </i>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 200px; margin-left: 20px; margin-right: 30px;">
            <mat-label >Senha Atual*</mat-label>
            <input maxlength="8" matInput #input type="password" placeholder="Senha" style="margin-right: 20px;" [(ngModel)]="registro.senha" name="senha">
            <button mat-button *ngIf="registro.senha" matSuffix aria-label="Clear" (click)="registro.senha=''">
              <i class="material-icons black v-middle">
                close
              </i>
            </button>
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 200px; margin-left: 20px; margin-right: 30px;">
            <mat-label >Nova Senha*</mat-label>
            <input maxlength="8" matInput #input type="password" placeholder="Nova Senha" style="margin-right: 20px;" [(ngModel)]="novaSenha" name="senhaConfirmacao">
            <button mat-button *ngIf="novaSenha" matSuffix aria-label="Clear" (click)="novaSenha=''">
              <i class="material-icons black v-middle">
                close
              </i>
            </button>
          </mat-form-field>
          <section class="example-section">
            <mat-checkbox [(ngModel)]="isCheckedTaxi" (change)="verificaTaxi($event.checked)">Módulo Táxi</mat-checkbox>
            <mat-checkbox [(ngModel)]="isCheckedMotoTaxi" (change)="verificaMotoTaxi($event.checked)">Módulo Moto Táxi</mat-checkbox>
          </section>
        </form>
    </div>
</mat-card>
<br>
<div class="btn-toolbar" style="float: right;">
  <div class="btn-group">
    <button color="primary" class="buttonInserir" mat-raised-button (click) = "alterarSenha()">
      Alterar Senha
    </button>
  </div>
</div>
